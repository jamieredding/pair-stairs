spring.application.name=pair-stairs

spring.jpa.hibernate.ddl-auto=none

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/pair_stairs
spring.datasource.username=${MYSQL_USER:pair_stairs_user}
spring.datasource.password=${MYSQL_PASSWORD:some-password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.security.oauth2.client.registration.oauth.client-id=pair-stairs
spring.security.oauth2.client.registration.oauth.client-secret=ZXhhbXBsZS1hcHAtc2VjcmV0
spring.security.oauth2.client.registration.oauth.scope=openid,profile,email
spring.security.oauth2.client.registration.oauth.provider=oauth

spring.security.oauth2.client.provider.oauth.issuer-uri=http://oauth:5556/dex

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://oauth:5556/dex

management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoints.web.exposure.include=health,info,prometheus
management.prometheus.metrics.export.enabled=true

app.combinations.event.pageSize=5
app.combinations.calculate.pageSize=3