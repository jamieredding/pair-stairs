spring.application.name=pair-stairs

spring.jpa.hibernate.ddl-auto=none

# You can specify your own database file name here, e.g. jdbc:h2:file:/opt/h2_v1_database would refer to h2_v1_database.mv.db on disk
spring.datasource.url=jdbc:h2:file:/opt/h2_v1_database;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=false

spring.flyway.enabled=true

