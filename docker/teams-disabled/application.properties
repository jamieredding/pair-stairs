spring.application.name=pair-stairs

spring.jpa.hibernate.ddl-auto=none

spring.datasource.url=jdbc:h2:file:/opt/h2_v1_database;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=false

spring.flyway.enabled=true

management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoints.web.exposure.include=health,info,prometheus
management.prometheus.metrics.export.enabled=true

app.combinations.event.pageSize=5
app.combinations.calculate.pageSize=3
app.feature.flag.teams.enabled=false